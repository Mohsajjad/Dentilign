<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentilign</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" id="hamburger-icon" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Side Menu (Hidden initially) -->
    <div class="side-menu" id="side-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- External JS file -->

    <!-- Header -->
    <header class="header">
        
        <!-- Logo and Clinic Name -->
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img"> <!-- Add your logo image path here -->
            <h1>SKY DENTAL CLINIC</h1>
        </div>

        <!-- Social Media Links -->
        <div class="social">
            <p>Follow us on</p>
            <a href="#"><img src="instagram-icon.png" alt="Instagram" class="social-icon"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook" class="social-icon"></a>
        </div>

        <!-- Contact Numbers -->
        <div class="contacts">
            <p>Bexley: 020 4539 6521</p>
            <p>Orpington: 01689 503 442</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero-section">
            <video autoplay muted loop>
                <source src="clinic-tour.mp4" type="video/mp4"> <!-- Add your video path here -->
                Your browser does not support the video tag.
            </video>
            <div class="overlay">
                <h2>A FIRST-CLASS EXPERIENCE</h2>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
